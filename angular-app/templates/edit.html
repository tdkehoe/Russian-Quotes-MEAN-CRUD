<a ng-href="/#/"><p style="font-style: italic">Return to index route</p></a>

<h2>EDIT, UPDATE</h2>

<div>Quote: {{editQuote.quoteText}}</div>
<div>Author: {{editQuote.quoteAuthor}}</div>

<form ng-submit="updateQuote()" class='updateQuote'>
  <label for="quoteText">Quote: </label>
    <input type="text" name="quoteText" ng-model="quote.quoteText" required></label><br>
  <label for="quoteAuthor">Author: </label>
    <input type="text" name="quoteAuthor" ng-model="quote.quoteAuthor" required></label><br>
  <input type="submit" value="Update Quote"></input>
</form>
